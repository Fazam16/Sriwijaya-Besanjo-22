<!DOCTYPE html>
<html>

<head>
    <title>Lightbox Photo Gallery</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js" crossorigin="anonymous"></script>

    <link href="styles.css" rel="stylesheet">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style>
        .imggallery {
            max-height: 30%;
        }
    </style>
</head>

<body>

    <div class="section">
        <div class="row-md-12">
            <div class="col-md-12">
                <div id="gallery">

                    <h4 class="text-center">Lightbox Photo Gallery</h4>

                    <br>

                    <div class="row text-center">

                        <div class="col-md-4">
                            <a href="img/hc.jpg" data-toggle="lightbox" data-gallery="gallery">
                                <img src="img/hc.jpg" class="imggallery">
                            </a>
                        </div>

                        <div class="col-md-4">
                            <a href="img/gts.jpg" data-toggle="lightbox" data-gallery="gallery">
                                <img src="img/gts.jpg" class="imggallery">
                            </a>
                        </div>


                        <div class="col-md-4">
                            <a href="img/event.jpg" data-toggle="lightbox" data-gallery="gallery">
                                <img src="img/event.jpg" class="imggallery">
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ** Lightbox Script ** -->
    <script>
        $(document).on("click", '[data-toggle="lightbox"]', function(event) {
            event.preventDefault();
            $(this).ekkoLightbox();
        });
    </script>
</body>

</html>
